<html>
    <head>
        <script src="https://kit.fontawesome.com/fb0601fafd.js" crossorigin="anonymous"></script>
        <title>doctor patient login page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form-box">
            <h1>Login Here</h1>
            <div class="input-box">
                <i class="fa fa-user"></i>
                <input type="name" placeholder="Username">
            </div>
            <div class="input-box">
                <i class="fa fa-unlock"></i>
                <input type="password" placeholder="Password" id="myInput">
                <span class="eye" onclick="myFunction()"> 
                <i id="hide1" class="fa fa-eye"></i>
                <i id="hide2" class="fa fa-eye-slash"></i>
                </span>
            </div>
            <button type="button" class="signin-btn">SIGNIN</button>
            </div>
            <script>
                 function myFunction(){
        var x = document.getElementById("myInput");
        var y = document.getElementById("hide1");
        var z = document.getElementById("hide2");
        
        if(x.type === 'password'){
            x.type = "text";
            y.style.display = "block";
            z.style.display = "none";
        }
        else{
            x.type = "password";
            y.style.display = "none";
            z.style.display = "block";  
        }
   
   }
            </script>
    </body>
</html>
